<div class="message-bar" ng-show="message.type"> <div ng-show="message.type == 'error'" ng-click="clear()" class="btn-negative"> {{ message.text }} </div> <div ng-show="message.type == 'info'" ng-click="clear()" class="btn-primary"> {{ message.text }} </div> <div ng-show="message.type == 'done'" ng-click="clear()" class="btn-positive"> <span class="icon icon-check"></span> {{ message.text }} </div> </div>
