<div class="content-padded"> <button type="button" ng-click="sync()" ng-show="nav.team==0" class="btn btn-block">Synchronise</button> <button type="button" ng-click="nav.team=0" ng-hide="nav.team==0" class="btn btn-block">Back</button> <ul class="table-view" ng-show="nav.team==0"> <li class="table-view-cell" ng-repeat="entry in stats | orderBy:'pointsBehind':true"> <a class="navigate-right" ng-click="nav.team=entry.teamId"> {{ entry.teamName }} <p>behind: {{ entry.pointsBehind }}, ahead: {{ entry.pointsAhead }}</p> </a> </li> </ul> <div ng-hide="nav.team==0"> <div ng-repeat="entry in stats | filter:{teamId:nav.team}"> {{ entry.teamName }} <p>behind: {{ entry.pointsBehind }}, ahead: {{ entry.pointsAhead }}</p> <ul class="table-view"> <li class="table-view-cell" ng-repeat="event in entry.log"> <p>{{ event.timestamp | date:'HH:mm:ss' }}</p> <p>{{ event.eventType }} {{ event.pointName }}</p> </li> </ul> </div> </div> </div>
